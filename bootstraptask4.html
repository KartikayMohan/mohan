<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    
    .container {
        padding: 20px;
    }
    
    .card {
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .card-img-top {
        max-height: 150px;
        object-fit: cover;
    }
    
    .card-text {
        font-size: 16px;
        margin-bottom: 20px;
    }
    
    .card-link {
        color: #007BFF;
        text-decoration: none;
        transition: color 0.3s;
    }
    
    .card-link:hover {
        color: #0056b3;
    }
    
    @media (max-width: 768px) {
        .card {
            margin-bottom: 20px;
        }
    }
    </style>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-3">
                <div class="card mb-4">
                    <img src="https://refine.ams3.cdn.digitaloceanspaces.com/blog/2023-01-04-mui-card/card-car.png" class="card-img-top" alt="Image 1">
                    <div class="card-body">
                        <p class="card-text">Card 1 Display Line</p>
                        <div class="d-flex justify-content-between">
                            <a href="#" class="card-link">Link 1</a>
                            <a href="#" class="card-link">Link 2</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-3">
                <div class="card mb-4">
                    <img src="https://refine.ams3.cdn.digitaloceanspaces.com/blog/2023-01-04-mui-card/card-car.png" class="card-img-top" alt="Image 2">
                    <div class="card-body">
                        <p class="card-text">Card 2 Display Line</p>
                        <div class="d-flex justify-content-between">
                            <a href="#" class="card-link">Link 1</a>
                            <a href="#" class="card-link">Link 2</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-3">
                <div class="card mb-4">
                    <img src="https://refine.ams3.cdn.digitaloceanspaces.com/blog/2023-01-04-mui-card/card-car.png" class="card-img-top" alt="Image 3">
                    <div class="card-body">
                        <p class="card-text">Card 3 Display Line</p>
                        <div class="d-flex justify-content-between">
                            <a href="#" class="card-link">Link 1</a>
                            <a href="#" class="card-link">Link 2</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="col-md-3">
                <div class="card mb-4">
                    <img src="https://refine.ams3.cdn.digitaloceanspaces.com/blog/2023-01-04-mui-card/card-car.png" class="card-img-top" alt="Image 4">
                    <div class="card-body">
                        <p class="card-text">Card 4 Display Line</p>
                        <div class="d-flex justify-content-between">
                            <a href="#" class="card-link">Link 1</a>
                            <a href="#" class="card-link">Link 2</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js/dist/umd/popper.min.js"></script>
</body>
</html>
