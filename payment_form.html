<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment_form.css">
</head>
<body>
    <div class="container">
    <form action = "">
        <h1 class="main_heading">Payment Form</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name : * <input type = "text" name = "name" required></p>

        <fieldset>
            <legend>Gender *</legend>
        <p>
            Male <input type="radio" name="Gender" id="male" required>
            Female <input type="radio" name="Gender" id="Female" required>
        </p>
        </fieldset>

    <p>Address <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
    <p>Email: * <input type="email" name="email" id="email" required></p>
    <p>Pincode: <input type="number" name="Pincode" id="Pincode"></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card type: *
        <select name = "card_type" id = "card type">
            <option value = "">--Select Card Type--</option>
            <option value = "visa">Visa</option>
            <option value = "mastercard">Mastercard</option>
            <option value = "GooglePay">Google Pay</option>
        </select>
    </p>
    <p>
        Card Number * <input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
        Expiration Date * <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>CVV * <input type="password" name="cvv" id="cvv" required></p>
    <input type="submit" value="Pay Now">
    
    </form>
    </div>
    
</body>
</html>
