<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"] {
            display: inline-block;
            margin-right: 10px;
        }

        #declare {
            margin-top: 10px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Re-enter Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
            </select>

            <label for="languagesKnown">Languages Known:</label>
            <select id="languagesKnown" name="languagesKnown" multiple required>
                <option value="hindi">Hindi</option>
                <option value="english">English</option>
                <option value="punjabi">Punjabi</option>
                <option value="telugu">Telugu</option>
            </select>

            <input type="checkbox" id="declare" required>
            <label for="declare">I hereby declare that all the information is true.</label>

            <input type="submit" value="Register">
        </form>
    </div>

    <script>
    function handleFormSubmit(event) {
        event.preventDefault(); 

        
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var gender = document.querySelector('input[name="gender"]:checked');
        var age = document.getElementById("age").value;
        var phoneNumber = document.getElementById("phoneNumber").value;
        var address = document.getElementById("address").value;
        var state = document.getElementById("state").value;
        var country = document.getElementById("country").value;
        var languagesKnown = document.getElementById("languagesKnown").selectedOptions;
        var declare = document.getElementById("declare").checked;

        if (!firstName || !lastName || !email || !password || !confirmPassword || !gender || !age || !phoneNumber || !address || !state || !country || languagesKnown.length === 0 || !declare) {
            alert("Please fill out all fields and accept the declaration.");
            return;
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match. Please re-enter your password.");
            return;
        }

        var selectedLanguages = Array.from(languagesKnown).map(option => option.value).join(", ");
        var formData = `First Name: ${firstName}\nLast Name: ${lastName}\nEmail: ${email}\nGender: ${gender.value}\nAge: ${age}\nPhone Number: ${phoneNumber}\nAddress: ${address}\nState: ${state}\nCountry: ${country}\nLanguages Known: ${selectedLanguages}`;

        alert("Registration Successful!\n\n" + formData);
    }

    document.getElementById("registrationForm").addEventListener("submit", handleFormSubmit);

    </script>
</body>
</html>
